<div class="container">
  <mat-toolbar>
    <span>Crear Usuario</span>
    </mat-toolbar>

  <mat-card style="margin-top: 10px;">
    <form>
      <mat-grid-list cols="4" rowHeight="70px">
        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">
          USUARIO
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="5" [style.background]="'lightblue'">
          IMG
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">
          NOMBRE
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">
          APELLIDO
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">
          SEXO
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">
          BOTON DE
        </mat-grid-tile>

      </mat-grid-list>

      <br>
      <br>
      <mat-grid-list cols="4" rowHeight="100px">
        @for (tile of tiles; track tile) {
          <mat-grid-tile
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
            {{tile.text}}
          </mat-grid-tile>
        }
      </mat-grid-list>
    </form>

  </mat-card>
</div>
